      <form class="login-form">
        <center><b><h1 class="h1">Sign in to your account</h1></b></center>
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username or email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="options">
            <label>
                <input type="checkbox" name="remind-me"> Remember me
            </label>
            <a class="forgot" href="#">Forgot your password?</a>
        </div>
        <button type="submit"  class="continue">Continue</button>
    </form>
